<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styel.css">
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinInput" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digit-container" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="tab(this)">7</div>
                              <div class="button" onclick="tab(this)">8</div>
                              <div class="button" onclick="tab(this)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="tab(this)">4</div>
                              <div class="button" onclick="tab(this)">5</div>
                              <div class="button" onclick="tab(this)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="tab(this)">1</div>
                              <div class="button" onclick="tab(this)">2</div>
                              <div class="button" onclick="tab(this)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="back"><</div>
                                <div class="button" onclick="tab(this)">0</div>
                                <div class="button" id="clear">C</div>
                            </div>
                            <div>
                                <button onclick="matchedInput()" type="submit" class="submit-btn" id="disabl">Submit</button> 
                                <p class="action-left" id="dorlam"><span id="selet">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect" class="notify ">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify ">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
